            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border-color: #f97316;
        }

        .icon-container {

            justify-content: center;
            border-radius: 16px;
            margin-bottom: 1.5rem;

        }

            color: white;
            transition: all 0.3s ease;

            top: 2rem;
            left: 2rem;

        }
