        body {

            color: #f8fafc;

        }
        
        /* 驻拽 转注 拽住 注抓 */
        .scrolling-text {
            white-space: nowrap;
            animation: scroll 20s linear infinite;
            display: inline-block;
        }

        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        .consult-banner {
            background: rgba(249, 115, 22, 0.1);
            border-top: 1px solid rgba(249, 115, 22, 0.2);
            border-bottom: 1px solid rgba(249, 115, 22, 0.2);
            overflow: hidden;
            padding: 12px 0;
        }

        /* 砖专 专注 (Bento) */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 160px;
            gap: 1.5rem;
        }

        .bento-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
            padding: 2.2rem;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .bento-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, rgba(249, 115, 22, 0.15), transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .bento-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(249, 115, 22, 0.5);
            box-shadow: 0 20px 40px -10px rgba(249, 115, 22, 0.2);
        }

        .bento-card:hover::before { opacity: 1; }

        /*  */
        .card-large { grid-column: span 3; grid-row: span 2; }
        .card-wide { grid-column: span 3; grid-row: span 1; }
        .card-tall { grid-column: span 2; grid-row: span 2; }

        .icon-overlay {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #f97316, #ea580c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.2;
            transition: all 0.4s ease;
        }

        .bento-card:hover .icon-overlay {
            opacity: 0.9;
            transform: scale(1.1) rotate(-10deg);
        }

        .lang-switcher {
            position: fixed; top: 1.5rem; left: 1.5rem; z-index: 100;
        }
    </style>
